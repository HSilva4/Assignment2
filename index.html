<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment2</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
  </head>
  <body>
    <div class="game">
      <canvas id="gameWorld" width="800" height="600" style="border: 1px solid white; background: black"></canvas>
      <div class="optionPanel">
        <h1>Select options here:</h1>
        <script type="text/javascript">
          function showVal(newVal, num) {
            var id = "currentValue" + num;
            document.getElementById(id).innerHTML = newVal;
          }
         
        </script>
        
        <form id="form1">
          Max Speed: 
          <input type="range" id="maxSpeed" name="maxSpeed" min="0" max="1000" step="1" value="200" oninput="showVal(this.value, 0)" onchange="showVal(this.value, 0)">
          <span id="currentValue0">200</span>

          <br>Circle Radius:
          <input type="range" id="circleRadius" name="circleRadius" min="0" max="50" step="1" value="20" oninput="showVal(this.value, 1)" onchange="showVal(this.value, 1)">
          <span id="currentValue1">20</span>
          
          <br>Friction:
          <input type="range" id="friction" name="friction" min="0" max="1" step="0.05" value="1" oninput="showVal(this.value, 2)" onchange="showVal(this.value, 2)">
          <span id="currentValue2">1</span>
          
          <br>Number of Circles:
          <input type="range" id="numCircles" name="numCircles" min="0" max="250" step="1" value="15" oninput="showVal(this.value, 3)" onchange="showVal(this.value, 3)">
          <span id="currentValue3">15</span>
          
          <br>Rate of Growth:
          <input type="range" id="rateOfGrowth" name="rateOfGrowth" min="1" max="1.5" step="0.01" value="1" oninput="showVal(this.value, 4)" onchange="showVal(this.value, 4)">
          <span id="currentValue4">1</span>
          
          <br>Swap Colors On Contact:
          <input type="checkbox" id="swapColors" name="swapColors" checked>          
        </form>
        
        <button id="startButton" type="button" form="form1" value="Button">Start</button>
        <button id="resetButton" type="reset" form="form1" value="Reset">Reset</button> 
      </div>
    </div>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
